{% extends 'base.html' %}

{% block body %}

<div class="row">
    {% block content %}
    {% endblock %}
    <div class="col-4">
        <aside>
            <div>
                <h4 class="text-white" style="">Bài viết phổ biến</h4>
                <ul class="list-group list-group-flush bdr-ul ">
                    {% for post in popular_posts %}
                    <li class="list-group-item bg-F3EDFF border">
                        <div class="card">
                            <div class="row no-gutters">
                                <div class="col-md-4" style="width: 80px;height: 80px;">
                                    <a href="">
                                        <img src="..." alt="..." class="img_info">
                                    </a>
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body" style="width:100%; height: 100%;">
                                        <a href="" class="card-title m-0 font_title-post text-decoration-none phobien-a" style="display: block; width:100%; height: 100%;">{{ post.title }}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
                <div class="clearfix"></div>
            </div>
            <div>
                <h4 class="text-white">Thể loại</h4>
                <ul class="list-group list-group-flush bdr-ul">
                    <li class="list-group-item d-flex align-items-center bg-F3EDFF border theloai-li">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                        <a href="#" style="" class="theloai-a">
                            Tên thể loại
                        </a>
                    </li>
                    <li class="list-group-item d-flex align-items-center bg-F3EDFF border theloai-li">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                        <a href="#" style="" class="theloai-a">
                            Tên thể loại
                        </a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
        </aside>
    </div>
</div>

{% endblock %}
